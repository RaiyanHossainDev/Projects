<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="menu">
        <div class="element">
        <button class="play">PLAY</button>
        <div class="text">
            <p>You have to give number. then player two will have 5 chance to guess the number. If he cant then, player 3 has to guess the number. he will also get 5 chance.</p>
        </div>
    </div>
    </div>

    <h2 class="error"></h2>
    <div class="main playerOne">
        <h1>Player -- 1</h1>
        <input type="number" onkeydown="playerOnekey(event)" class="playerOneInput" placeholder="Insert the Number">
        <button class="playerOneButton" onclick="playerOneClick()">Pass <i class="fa-solid fa-angles-right"></i></button>
    </div>
    <div class="main playerTwo">
        <h1>Player -- 2</h1><span>Chances left <span class="playerTwoChance">0</span>/5</span>
        <input type="number" onkeydown="playerTwoKey(event)" class="playerTwoInput"  placeholder="Guess">
        <button class="playerTwoButton" onclick="playerTwoClick()">Check <i class="fa-solid fa-angles-right"></i></button>
    </div>
    <div class="main playerThree">
        <h1>Player -- 3</h1><span>Chances left <span class="playerThreeChance">0</span>/5</span>
        <input onkeydown="playerThreeKey(event)" type="number" class="playerThreeInput"  placeholder="Guess">
        <button onclick="playerThreeClick()" class="playerThreeButton">Check <i class="fa-solid fa-angles-right"></i></button>
    </div>
    <div class="end">
        <h1 class="endText"></h1>
        <img src="images/win.gif" alt="">
    </div>


    <script src="js/script.js"></script>
</body>
</html>
